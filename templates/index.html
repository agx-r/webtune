<script>
document.addEventListener('DOMContentLoaded', function() {
  // Function to handle common functionality
  function handleClick(event) {
      event.preventDefault(); // Prevent the default behavior of the element

      var targetId = event.target.id; // Get the ID of the clicked element

      // Perform actions based on the ID of the clicked element
      switch (targetId) {
          case 'play-button':
              // Send a GET request to the Flask route for playing
              var xhrPlay = new XMLHttpRequest();
              xhrPlay.open('POST', '{{ url_for("media_play_current") }}', true);
              xhrPlay.onreadystatechange = function() {
                  if (xhrPlay.readyState === XMLHttpRequest.DONE) {
                      if (xhrPlay.status === 200){
                        console.log('Play request successful');
                      } else {
                        alert('Error: '+xhrPlay.status)
                      }
                  }
              };
              xhrPlay.send();
              break;

          case 'stop-button':
              // Send a GET request to the Flask route for stopping
              var xhrStop = new XMLHttpRequest();
              xhrStop.open('POST', '{{ url_for("media_stop") }}', true);
              xhrStop.onreadystatechange = function() {
                  if (xhrStop.readyState === XMLHttpRequest.DONE && xhrStop.status === 200) {
                      console.log('Stop request successful');
                  } else {
                      alert('Error: '+xhrPlay.status)
                  }
              };
              xhrStop.send();
              break;

          default:
              break;
      }
  }

  // Attach the handleClick function to the play button
  document.getElementById('play-button').addEventListener('click', handleClick);

  // Attach the handleClick function to the stop button
  document.getElementById('stop-button').addEventListener('click', handleClick);
});
  var volumeSlider = document.getElementById('myVolume');
  volumeSlider.oninput = function() {
    // Обновление заливки в зависимости от значения ползунка
    var fillPercentage = (this.value - this.min) / (this.max - this.min) * 100;
    this.style.setProperty('--fill-percentage', fillPercentage + '%');
    fetch('{{ url_for("media_volume") }}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ volume: parseInt(this.value) })
    });
  }
</script>
