<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get all elements with ID starting with "link_"
    var buttons = document.querySelectorAll('[id^="link_"]');

    // Add click event listener to each button
    buttons.forEach(function(button) {
        button.addEventListener('click', function(event) {
            // Prevent default link behavior
            event.preventDefault();

            console.log("Click")

            // Extract the device ID from the button's ID
            var deviceId = button.id.replace('link_', '');

            // Create data object to send in POST request
            var data = {
                client_id: "promo",
                device_id: deviceId
            };

            // Send POST request to retrieve data
            fetch('{{ url_for("media_retrieve_data") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
                // Log retrieved data to console
                console.log('Retrieved data:', data);

                ///////////////////////////////////////
                const dataToUpload = {
                    stream_url: data.data[3],
                    preview_url: data.data[4],
                    client_id: data.data[2],
                    device_id: data.data[1]
                };
                console.log('dataToUpload:', dataToUpload);
                fetch('{{ url_for("media_update_stream") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToUpload)
                })
                ///////////////////////////////////////
            })
            .catch(error => {
                // Show error message
                document.querySelector('.w-form-fail').style.display = 'block';
                document.querySelector('.success').style.display = 'none';
            });
        });
    });
});
</script>
